<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="row mt-4 h-100 d-flex align-items-center justify-content-center mx-auto my-auto col-md-8">
            <!-- #region Todo List-->
            <div class="col-md-8 d-flex justify-content-center align-items-center">
                <div class="card w-100">
                    <div class="card-header">
                        <h3>Todo List</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="d-grid">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#modal">
                                        Add New Task
                                    </button>
                                    <button type="button" class="btn btn-danger my-2" id="clear-all">
                                        Delete All
                                    </button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <ul id="list-group" class="list-group w-100 h-100">

                                </ul>
                            </div>

                        </div>
                        <hr>
                        <div class="text-center">
                            <small>Left click to toggle completed. <br> Double click to delete</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #endregion Todo List -->
            <!-- #region Modal-->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-dialog">
                        <form class="form-group" id="form">

                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="ModalLabel">Add new Todo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body mx-auto my-auto">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="todo-addon">I have
                                            to do </span>
                                        <input type="text" class="form-control" id="todo-input"
                                            placeholder="something..." required>
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="end-date-addon">End date
                                            is</span>
                                        <input type="date" class="form-control" id="end-date">

                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="category-addon">Category</span>
                                       <input type="text" class="form-control" id="category">
                                    </div>

                                    <div class="input-group mb-3">
                                        <label for="priority" class="form-label">Priority</label>
                                        <input type="range" class="form-range" min="0" max="2" step="1" value="0"
                                            id="priority">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text">Explanation</span>
                                        <textarea class="form-control" placeholder="(optional)"
                                            id="explanation-input"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-between">
                                    <input type="submit" id="add-todo" class="btn btn-success" value="Save Changes">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <!-- #endregion Modal-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
